    <script>
      // Enhance for keyboard & screen-reader access once Letta has loaded
      window.addEventListener("letta:ready", () => {
        const bubble = document.querySelector(".letta-bubble");
        if (bubble) {
          bubble.setAttribute("role", "button");
          bubble.setAttribute("aria-label", "Open chat help");
          bubble.tabIndex = 0;
          bubble.addEventListener("keydown", e => {
            if (e.key === "Enter" || e.key === " ") bubble.click();
          });
        }
      });
    </script>
